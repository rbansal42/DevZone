<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="font-sans tracking-wide h-full w-full gap-y-10 flex flex-col justify-center items-center">
        <h1 class=" text-white font-bold text-center text-5xl md:text-[7rem] lg:text-[10rem]" >DEVZONE 1.0</h1>
        <p class="text-center text-white text-3xl md:text-[3rem] lg:text-[3rem]" >Coming soon</p>
        <i class="fa fa-angle-double-down" style="font-size:50px ;color: aliceblue;"></i>
  </section>
  <section class="font-sans tracking-wide h-full w-full gap-y-10 flex flex-col justify-center items-center py-10 px-4">
    <div class="py-8 lg:py-10 px-4 mx-auto my-5 max-w-screen-md bg-white rounded-2xl">
        <h2 class="mb-4 text-4xl tracking-tight font-bold text-center text-gray-900 dark:text-white">Contact Us</h2>
        <p class="mb-8 lg:mb-16 font-semibold text-center text-gray-500 dark:text-gray-400 sm:text-xl">Be the first to know about upcoming updates</p>
        <form action="#" class="space-y-8">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@gmail.com" required>
            </div>
            <div>
                <label for="notif">Stay Notified</label>
                <input type="checkbox" name="notif" id="notif">
            </div>
            <div class="w-full flex justify-center">
                <button type="submit" class=" py-3 px-5 text-sm font-medium text-center border-[1px] rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>
            </div>
        </form>
    </div>
  </section>
</body>
</html>
